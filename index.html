<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');
        </style>

    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/ae12630872.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo de Oh my food" class="logo">
    </header>
<main>
    <section class="recherche">
        <div class="recherche_saisie">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="city" placeholder="Paris, Belleville" class="saisie">
        </div>
        <h1>Reservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
        <div class="btn">
            <input type="submit" value="Explorer nos restaurants" class="btn_gradient_round">
        </div>
    </section>
    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="fonctionnement_content">
            <div class="fonctionnement_content--box">
                <div class="fonctionnement_content--box--numero">
                    1
                </div>
                <div class="fonctionnement_content--box--img">
                    <i class="fa-solid fa-mobile fa-xl"></i>
                </div>
                <div class="fonctionnement_content--box--text">
                    <h3> Choississez un restaurant</h3>
                </div>
            </div>
            <div class="fonctionnement_content--box">
                <div class="fonctionnement_content--box--numero">
                    2
                </div>
                <div class="fonctionnement_content--box--img">
                    <i class="fa-solid fa-bars fa-xl"></i>
                </div>
                <div class="fonctionnement_content--box--text">
                    <h3> Composez votre menu</h3>
                </div>
            </div>
            <div class="fonctionnement_content--box">
                <div class="fonctionnement_content--box--numero">
                    3
                </div>
                <div class="fonctionnement_content--box--img">
                    <i class="fa-solid fa-store fa-xl purple"></i>
                </div>
                <div class="fonctionnement_content--box--text">
                    <h3> Dégustez au restaurant</h3>
                </div>
            </div>

        </div>

    </section>
</main>
</body>
